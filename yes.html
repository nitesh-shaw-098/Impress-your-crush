    body {
      margin: 0;

      background: radial-gradient(circle at center, #ffdde1, #ee9ca7, #d1478c);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .equation {
      position: absolute;
      font-size: 18px;
      color: white;
      opacity: 0.85;
      font-family: 'Courier New', monospace;
      animation: floatEq 10s linear infinite;
    }

    @keyframes floatEq {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      left: -7px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
      }
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      animation: floatEmoji 7s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>

    <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Floating equations
    const equations = [
      "x² + y² = r²",
      "sin²θ + cos²θ = 1",
      "e^(iπ) + 1 = 0",
      "a² + b² = c²",
      "∫ love dx = ❤️",
      "lim x→∞ love = ∞",
      "√(love²) = love"
    ];

    function createEquation() {
      const eq = document.createElement("div");
      eq.classList.add("equation");
      eq.innerText = equations[Math.floor(Math.random() * equations.length)];
      eq.style.left = Math.random() * 90 + "vw";
      eq.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(eq);

      setTimeout(() => eq.remove(), 12000);
    }

    setInterval(createEquation, 1500);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      document.body.appendChild(heart);

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.background = `hsl(${Math.random()*360},70%,60%)`;

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);

    // Floating emojis
    const emojis = ["💖","❤️","💕","💞","💓","😘","🌹","💍","😍","🥰","💘"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 95 + "vw";
      emoji.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 10000);
    }

    setInterval(createEmoji, 1000);
  </script>
